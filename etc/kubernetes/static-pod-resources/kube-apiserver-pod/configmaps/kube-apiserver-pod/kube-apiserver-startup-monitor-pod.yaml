          "--target-name=kube-apiserver",
          "--manifests-dir=/etc/kubernetes/manifests",
          "--resource-dir=/etc/kubernetes/static-pod-resources",
          "--installer-lock-file=/var/lock/kube-apiserver-installer.lock",
          "--revision=2",
          "--node-name=00-50-56-89-62-30",
