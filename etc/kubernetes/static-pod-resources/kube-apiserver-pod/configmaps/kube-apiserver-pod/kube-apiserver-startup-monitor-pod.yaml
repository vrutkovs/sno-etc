{
  "kind": "Pod",
  "apiVersion": "v1",
  "metadata": {
    "name": "kube-apiserver-startup-monitor",
    "namespace": "openshift-kube-apiserver",
    "creationTimestamp": null,
    "labels": {
      "revision": "2"
    }
  },
  "spec": {
    "volumes": [
      {
        "name": "resource-dir",
        "hostPath": {
          "path": "/etc/kubernetes/static-pod-resources"
        }
      },
      {
        "name": "manifests",
        "hostPath": {
          "path": "/etc/kubernetes/manifests"
        }
      },
      {
        "name": "pod-resource-dir",
        "hostPath": {
          "path": "/etc/kubernetes/static-pod-resources/kube-apiserver-pod-2"
        }
      },
      {
        "name": "var-lock",
        "hostPath": {
          "path": "/var/lock"
        }
      },
      {
        "name": "var-log",
        "hostPath": {
          "path": "/var/log/kube-apiserver"
        }
      }
    ],
    "containers": [
      {
        "name": "startup-monitor",
        "image": "quay.io/openshift-release-dev/ocp-v4.0-art-dev@sha256:42843002c92accd28b92ca3b83fd0251d6994cc97082fcf692d34ddb3e2162cf",
        "command": [
          "cluster-kube-apiserver-operator",
